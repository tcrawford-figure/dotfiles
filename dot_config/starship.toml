format = """
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$custom\
$package\
$deno\
$gradle\
$lua\
$nodejs\
$python\
$red\
$rust\
$terraform\
$vagrant\
$nix_shell\
$memory_usage\
$env_var\
$line_break\
$time\
$status\
$shell\
$character
"""

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 750

[character]
success_symbol = "[âžœ](bold green)"
error_symbol = "[âžœ](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[custom.latest-release]
description = "Show latest git tag"
# command = "git tag --sort=committerdate | tail -1"
command = """git tag -l --sort=-v:refname | rg "v\\d.\\d.\\d" | head -1"""
style = "bold blue"
symbol = "ðŸ“¦ "
# g tag -l --sort=-v:refname | head -1
# when = """[ "$(git tag --sort=committerdate | tail -1)" != "" ]"""
when = """[ "$(git tag -l --sort=-v:refname | rg "v\\d.\\d.\\d" | head -1)" != "" ]"""
format = "is [$symbol($output)]($style) "

